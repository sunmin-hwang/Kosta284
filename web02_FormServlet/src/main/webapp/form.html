<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
<h2>==== LOGIN FORM ====</h2>
<!-- 
	form태그의 속성은
	1) action
	2) method
		get방식이 디폴트
		post방식
 -->
<form action="FS" method="post">
	ID <input type="text" name="userId"><br><br>
	PASS <input type="password" name="userPass"><br><br>
	<input type="submit" value="LOGIN">
</form>
</body>
</html>
