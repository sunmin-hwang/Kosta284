<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요소들간의 간격</title>

<style type="text/css">
	*{
		box-sizing: border-box;
	}
	body{
		background-color: #f9fafc;
		margin: 60px;
	}
	.container{
		border: 5px dashed #cacfd9;
		width: 1500px;
		height: 500px;		
		display: flex;
		
		
	}
	.box{
		border-radius: 15px;
		color: #f9fafc;
		padding: 30px;
	}

</style>
</head>
<body>
<div class="container">
	<div class="red box">RED</div>
	<div class="green box">GREEN</div>
	<div class="blue box">BLUE</div>	
	<div class="green box">GREEN</div>
	

</div>
</body>
</html>
