하나의 함수를 통해서 해당영역이 보였다 안보였다를 반복하도록 작성...
함수의 파라미터를 이용
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function divShow(display){
		//document.querySelector('.alert-box').style.display = display;
		document.querySelector('.alert-box').setAttribute('style', 'display:'+display)
	}
</script>
<link rel="stylesheet" href="../css/main.css">
</head>
<body>
	<h2>Display</h2>
	<div id="alert" class="alert-box">Alert Box</div>
	<br>
	<button onclick="divShow('block')">보이기</button>
	<button onclick="divShow('none')">감추기</button>
</body>
</html>
