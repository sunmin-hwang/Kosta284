<!-- 
1. 복합 연산자 ( a += '')
2. innerHTML
3. querySelector(), getElementById()
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
window.onload는
html의 모든 엘레먼트 들이 다 메모리에 올라가고 나서
해당부분이(js부분이) 실행되도록 하는 기능
 -->
<script type="text/javascript">
	window.onload = ()=>{
		var list = '';
	
		//1. 복합연산자
		list += '<ul align="center">';
		list += '<li>아메리카노</li>';
		list += '<li>카페라떼</li>';
		list += '<li>카페모카</li>';
		list += '<li>카라멜마끼아또</li>';
		list += '</ul>';
		
		//2. document 특정 엘레먼트를 찾아서
		//document.getElementById("wrap").innerHTML = list;
		document.querySelector("#wrap").innerHTML = list;
	}
</script>
</head>
<body>
	<h2 align="center">==================== onload ====================</h2>
	<div id="wrap">
	</div>
</body>
</html>
