<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function choiceMenu() {
		let menu = document.frm.menu;
		//alert(menu.length); Array반환...length
		
		//내가 선택한 메뉴를 alert창으로 출력...for사용
		/* for(let i = 0; i < menu.length ; i++){
			if(menu[i].checked){				
				alert(menu[i].value);
			}
		} */
		
		//1. for문을 사용...내가 선택한 메뉴가 alert창이 한번 뜨고 메뉴가 한번에 출력
		//2. 확인을 누른 후 다시 checkbox가 초기화
		/* let result = '';
		for(let i = 0; i < menu.length ; i++){
			if(menu[i].checked){			
				result += menu[i].value + ' ';
				menu[i].checked = false;
			}
		}
		if(result=="")alert("하나 이상의 메뉴는 반드시 선택해주세요!!");
		else alert(result); */
		
		//3. forEach() 사용해서 동일한 결과가 출력돠도록 로직을 작성
		let str='';
		menu.forEach(result=>{
			if(result.checked){			
				str += result.value + ' ';
				result.checked = false;
			}
		});
		if(str=="")alert("하나 이상의 메뉴는 반드시 선택해주세요!!");
		else alert(str);
	}
</script>
</head>
<body>
	<h2>CheckBox Form..</h2>
	<form action="#" name="frm">
		<strong>오늘 점심 드시고 싶은 메뉴를 고르세요. </strong><br><br>
		<input type="checkbox" name="menu" value="초밥" class="menu">초밥<br>
		<input type="checkbox" name="menu" value="우동" class="menu">우동<br>
		<input type="checkbox" name="menu" value="짜장면" class="menu">짜장면<br>
		<input type="checkbox" name="menu" value="카레라이스" class="menu">카레라이스<br>	
		<input type="button" value="선택" onclick="choiceMenu()">
		
	</form>
</body>
</html>
