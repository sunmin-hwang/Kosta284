<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>setInterval() :: 특정한 간격을 두고 함수를 주기적으로 호출..</title>
<script type="text/javascript">
	onload = ()=>{
		let count = 0;
		setInterval(() => {
			let message = ['종로지점에 새롭게 오픈했습니다.',
						   '여러분의 실력향상을 보장합니다.',
						   '아메리카노 커피와 다과도 준비되어 있습니다.'];
			
			//1. h3 영역을 변수로 받아와서
			//2. 이부분에 [] 안에 있는 각각의 메세지를 출력
			if(count==message.length) count = 0;
			document.querySelector('h3').innerHTML = message[count++];
		}, 3000); //3초마다 이부분이 동작...자동으로
	}
</script>
</head>
<body>
	<h1>KOSTA Banner Adventizer..</h1>
	<h3 style="color: crimson">---- KOSTA EDUCATION CENTER--------</h3>
</body>
</html>
