<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>What Can JavaScript Do?</h2>
	<p>JavaScript can change HTML attribute values.</p>
	<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
	
	<button id="turnOn">Turn on the light</button>
	<img alt="" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBjIqomV_U0yzzlg3NlB5qtbYCJQRj3AulUA&usqp=CAU" style="width: 150px;">
	<button id="turnOff">Turn off the light</button>
</body>
<script type="text/javascript">
	document.querySelector('#turnOff').onclick = off;
	document.querySelector('#turnOn').onclick = on;
	
	function off() {
		let img = document.querySelector('img');
			
		img.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkhVXo0PStCaz-E5mudcAtsDhV53vPXqpUFQ&usqp=CAU";		
	}
	
	function on() {
		let img = document.querySelector('img');
			
		img.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBjIqomV_U0yzzlg3NlB5qtbYCJQRj3AulUA&usqp=CAU";		
	}
</script>
</html>
