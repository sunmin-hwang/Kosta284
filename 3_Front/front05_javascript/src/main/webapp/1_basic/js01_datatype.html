<!-- 
자바스크립트는 화면을 변경하는 기술
화면의 이벤트를 처리하는 기술
기본적으로 제공하는 데이터 타입을 정리 :: 6개
number
string
boolean

함수형...function
객체형...object
undefined

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var variable; //변수선언 

var stringvar = "stringvar"; //초기화
var numbervar = 273;
var booleanvar = true;
var functionvar = function() { };
var objectvar = {}; //json

//변수안에 들어있는 값을 확인
/* alert(variable);
alert(stringvar);
alert(numbervar);
alert(booleanvar);
alert(functionvar);
alert(objectvar); */

//값이 들어있는 변수의 타입
alert(typeof variable);
alert(typeof stringvar);
alert(typeof numbervar);
alert(typeof booleanvar);
alert(typeof functionvar);
alert(typeof objectvar);

</script>
</head>
<body>

</body>
</html>
