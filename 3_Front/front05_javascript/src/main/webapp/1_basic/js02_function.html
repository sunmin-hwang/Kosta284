<!-- 
자바스크립트에서 함수를 정의하는 방법
::
1) 선언적 함수 정의
2) 익명함수 정의
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//1. 선언적 함수 재정의
	func(); // 선언적 함수는 실행되면 미리 메모리에 올라감 -> 호출 가능
	function func() {
		alert("func A....");
	}
	
	function func() {
		alert("func B....");
	}
	
	//2. 익명함수 재정의
	// func(); -> 호출 불가능
	var func = function() {
			       alert("func A....");
			   }
	
	var func = function() {
	               alert("func B....");
	   		   }
	func();
</script>
</head>
<body>

</body>
</html>
