<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	const name = "Peter";
	const myName = "James"; // var 안붙임. 자동으로 전역변수가 된다
	
	console.log(name);
	console.log(myName);
	
	showInfo();
	function showInfo() {
		let age = 33; //지역변수
		let myAge = 22; //지역변수 X, 전역변수
		console.log("name : " + name + ", " + age);
		console.log("name : " + myName + ", " + myAge);
	}
	
	//console.log(age);
	console.log(myAge);
</script>
