<!-- 
자바스크립트에서는 기존의 데이터를 복사해올때가 있는데
실제값을 복사하는 경우(깊은복사)
참조값(주소값)을 복사하는 경우(얕은복사)로 나뉜다.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	const a = [1,2,3];
	//...스프레드 연산자 | a 의 데이터를 흩뿌려서 b에 넣는다(값 복사)
	//pass by value  | 결론적으로 a의 값을 b에 넣고 새로운 객체를 생성
	//깊은 복사를 하는 가장 강력한 방식이 spread연산자이다
	console.log("======1. 스프레드 연산자 :: pass by value :: 깊은 복사====");
	const b = [...a];
	b.push(4);
	console.log(`a의 값은 ${a}`);
	console.log(`b의 값은 ${b}`);
	
	console.log("======2. 객체할당 :: pass by reference :: 얕은 복사====");
	const c  = [1,2,3];
	const d = c;
	d.push(4);
	console.log(`c의 값은 ${c}`);
	console.log(`d의 값은 ${d}`);
		
	console.log("======3. concat :: pass by value :: 깊은 복사====");
	const e  = [1,2,3];
	const f = e.concat(4);
	f.push(5);
	console.log(`e의 값은 ${e}`);
	console.log(`f의 값은 ${f}`);
</script>
</head>
<body>

</body>
</html>
