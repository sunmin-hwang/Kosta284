<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	const a = [1,2,3];
	const b = [10,...a,100];
	console.log("a ==> " + a);
	console.log("b ==> " + b);
	
	const b2 = a.concat(100);
	console.log("b2 ==> " + b2);
	
	console.log("==========1. spread 연산자 응용 ::");
	const result = [10, ...a.slice(0,2), 7, 8, ...a.slice(2,3), 100];
	console.log("result ==> " + result);
</script>
</head>
