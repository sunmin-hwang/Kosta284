<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1. button onclick 속성에 함수를 연결</title>
<script type="text/javascript">
	function push() {
		//1. content 부분의 엘러먼트를 받아와서
		let content = document.querySelector('#content');
		/* alert(content); */
		//2. 받아온 부분의 영역에 Hello Javascript Event...내용으로 변경...글자색을 red로
		content.innerHTML = "<h3 style='color:red'>Hello Javascript Event...</h3>";
	}
</script>
</head>
<body>
	<h1>JavaScript란?</h1>
	<p id="content">JavaScript를 사용해서 HTML Body부분의 내용을 변경합니다.</p>
	<button onclick="push()">CLICK ME</button>
</body>
</html>
