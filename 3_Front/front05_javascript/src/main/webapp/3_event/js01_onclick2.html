<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2. button onclick 속성 사용하지 않는 경우</title>
</head>
<body>
	<h1>JavaScript란?</h1>
	<p id="content">JavaScript를 사용해서 HTML Body부분의 내용을 변경합니다.</p>
	<button>CLICK ME</button>
</body>
<script type="text/javascript">
	//1. button 엘러먼트 부분을 클릭하면 push함수가 호출되도록...
	document.querySelector('button').onclick = push;
	
	function push() {
		let content = document.querySelector('#content');
			
		content.innerHTML = "<h3 style='color:red'>Hello Javascript Event...</h3>";		
	}
</script>
</html>
