<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3. addEventListener 사용</title>
</head>
<body>
	<h1>JavaScript란?</h1>
	<p id="content">JavaScript를 사용해서 HTML Body부분의 내용을 변경합니다.</p>
	<button>CLICK ME</button>
</body>
<script type="text/javascript">
	let btn = document.querySelector('button');
	btn.addEventListener('click', ()=>{
		let content = document.querySelector('#content');
			
		content.innerHTML = "<h3><font color=red>Hello Javascript Event...</font></h3>";				
	});
</script>
</html>
