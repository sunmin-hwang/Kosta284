<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1>년도별 상반기 승객수 차트</h1>
		</div>
		<div class="chart-container">
			<canvas id="line-chart"></canvas>
		</div>
	</div>
	<script type="text/javascript">
		var ctx = document.querySelector('#line-chart');
		let months = ['1월 승객수', '2월 승객수', '3월 승객수', '4월 승객수', '5월 승객수', '6월 승객수', '7월 승객수'];
		let data_2023 = {
				label:'2023',
				data:[102, 100, 118, 109, 119, 132, 127],
				backgroundColor:[
					'rgba(255,0,0, 0.2)',
					'rgba(255,0,0, 0.1)',
					'rgba(255,0,0, 0.6)',
					'rgba(255,0,0, 0.3)',
					'rgba(255,0,0, 0.5)',
					'rgba(255,0,0, 0.9)',
					'rgba(255,0,0, 0.8)',
				],
				borderWidth:3,
				borderColor:'SlateBlue',
		}
		
		let config = {
				type:'bar',
				data:{
					labels:months,
					datasets:[data_2023],
				},
				options:{
					indexAxis:'y',
					plugins:{
		                legend: {
		                    display: false
		                },
		            },
		            scales:{
						x:{
							ticks:{
								maxRotation:45,
								minRotation:45,
							},
						},
					}, 
				}
		}
		
		new Chart(ctx, config);
	</script>
</body>
</html>
