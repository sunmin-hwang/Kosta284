<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	/* 
		1. id, name폼의 공란을 확인..공백일때 alert창 알아서 띄우고, 마우스 포거스 맞추고, 페이지 안넘어가도록
		2. checkbox...하나 이상의 취미를 선택하도록...하나도 선택 안하면..알아서 메세지 띄우고
		3. 			  하나 이상의 취미를 선택했다면 $.each() 로 선택한 취미를 하나의 alert창 띄운다.
		4. 서버로 전송하기 직전...confirm창 사용..."3개의 취미를 선택하셨습니다..전송하시겠습니까?"..확인/취소
	*/
	$('#frm').submit((e)=>{
		let id = $('#id').val();
		if(id==""){
			alert('아이디를 입력해주세요.');
			$('#id').focus();
			return false;
		};
		
		let name = $('#name').val();
		if(name==""){
			alert('이름을 입력해주세요.');
			$('#name').focus();
			return false;
		};
		
		let checkedNum = $('[name=hobby]:checked').length;
		if(checkedNum==0){
			alert('하나 이상의 취미를 골라주세요');
			return false;
		};
		
		let checked = "";
		$('[name=hobby]:checked').each(function() {
			checked += $(this).val() + "\n";
		});
		alert(checked);
		
		let flag = confirm(checkedNum + '개의 취미를 선택하셨습니다..전송하시겠습니까?');
		if(!flag){
			return false;
		}
	});
});
</script>
</head>
<body>
<form action="06_result.jsp" id="frm">
	ID<input type="text" name="id" id="id"><p>
	NAME<input type="text" name="name" id="name"><p>
	
	<strong>당신의 취미를 고르세요.</strong>
	<input type="checkbox" name="hobby" value="fishing">낚시<br>
	<input type="checkbox" name="hobby" value="origami">종이접기<br>
	<input type="checkbox" name="hobby" value="mountain climbing">등산<br>
	<input type="checkbox" name="hobby" value="listen to music">음악듣기<br>
	
	<input type="submit" value="SEND">
</form>
</body>
</html>
