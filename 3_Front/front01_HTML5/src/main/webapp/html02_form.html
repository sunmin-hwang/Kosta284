<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>많이 사용하는 폼태그</title>
<style type="text/css">
/*
	1. 폼전체 사이즈를 지정..
	2. 폼 전체 가운데 정렬
	3.내용물의 여백이 다소 있도록...갑갑하지 않도록
	
	
	제목...HTML Form Tage...
	1. 글자색
	2. 폰트사이즈도 다시 지정
	
	소제목...legend
	1. 글자색
	2. 폰트사이즈도 다시 지정
	
	fieldset 안에 내용물들도 조금 넉넉하게 보이도록 여백을 지정
*/
	body{
		background-color: rgba(254, 190, 152, 0.3);
	}
	#frm{
		width: 600px;
		margin: auto;
		padding: 30px;
	}
	
	h2{
		text-align : center;
		color: #593825;
		font-size: 50px;
	}
	
	legend {
		color: #A67051;
		font-size: 20px;
	}
	
	fieldset {
		padding: 30px;
	}
</style>
</head>
<body>
<h2>HTML Form Tags...</h2>
<!-- form 태그에는 입력값을 어디로 전송할지에 대한 파일의 이름이 필요  -->
<form id="frm" action="#">
<fieldset>
	<legend>Employee FormData</legend>
		ID : <input type="text" name="id" id="id" value="KOSTA" readonly="readonly"><br><br>
		PASS : <input type="password" name="pass" id="pass" required="required"><br><br>
		GENDER <input type="radio" name="gender" value="Female">F
			   <input type="radio" name="gender" value="Male">M
		<br><br>
		TODAY : <input type="date" name="date"><br><br>
		NUMBER : <input type="number" name="number"><br><br>
		Guest Memo :: 
		<textarea rows="5" cols="50" name="text">
		intro memo...
		</textarea>
		<br><br>
		
		<!-- 
			form의 action속성에 등록된 페이지로 입력된 모든값을 가지고 전달, 전송됨
			폼이름=입력값&폼이름2=입력값2 이런식으로 주소창으로 다 날려보낸다.
			http://localhost:8888/contextPath/form.html?폼이름=입력값&폼이름2=입력값2
		-->
		<input type="submit" value="SendData">
</fieldset>
</form>
</body>
</html>
