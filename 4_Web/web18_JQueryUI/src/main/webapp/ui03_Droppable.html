<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery UI Draggable - Default functionality</title>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/south-street/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<style type="text/css">
	#clothing{
		width: 600px;
		float: left;
		margin-left: 10px;
	}
	
	#cart{
		width: 400px;
		float: left;
		margin-left: 40px;
		padding: 5px;
	}
</style>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
<script>
	$( function() {
		$( "#catalogue" ).accordion({
	    	heightStyle:'content'
	    });
	  
    	$( "#catalogue li" ).draggable({
    		helper:'clone',
    		appendTo: '#cart'
    	});
    	
    	$( "#cart ol" ).droppable({
   	      drop: function( event, ui ) {
   	    	$(this).find('.placeholder').remove();
   	        let uidrag = ui.draggable.text();
   	        $(this).append('<li>' + uidrag + '</li>')
   	      }
   	    });
	});
</script>
</head>
<body>
<div id="clothing">
	<h1 class="ui-widget-header">Shop Catalogue</h1>
	<!-- 드래그하는 대상들 -->
	<div id="catalogue">
		<h2><a href="#">상의류</a></h2>
		<div>
			<ul>
				<li>블라우스</li>
				<li>셔츠정장</li>
				<li>니트티</li>
				<li>가디건</li>
				<li>버버리</li>
			</ul>
		</div>
		
		<h2><a href="#">하의류</a></h2>
		<div>
			<ul>
				<li>스커트</li>
				<li>바지정장</li>
				<li>쇼팬츠</li>
				<li>버건팬츠</li>
			</ul>
		</div>
		
		<h2><a href="#">액세서리</a></h2>
		<div>
			<ul>
				<li>반지갑</li>
				<li>장지갑</li>
				<li>손목시계</li>
				<li>목걸이</li>
				<li>커플링</li>
			</ul>
		</div>
	</div>
</div>
 <!-- Droppable하는 영역을 추가..일종의 Cart 개념 -->
 <div id="cart">
 	<h1 class="ui-widget-header">Clothing Cart</h1>
 	<div class="ui-widget-content">
	  <ol>
	 	 <li class="placeholder">Drop here!!</li>
	  </ol>
	</div>
 </div>
</body></html>
