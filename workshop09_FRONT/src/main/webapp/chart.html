<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style type="text/css">
	.container{
		width: 1000px;
		height: 800px;
		border: 2px solid black;
		margin: 0 auto;
		padding: 10px;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1>A항공사 년도별 승객수 누적현황 챠트 통계</h1>
		</div>
		<div class="chart-container">
			<canvas id="line-chart"></canvas>
		</div>
	</div>
	<script type="text/javascript">
		var ctx = document.querySelector('#line-chart');
		let months = ['1월 승객수', '2월 승객수', '3월 승객수', '4월 승객수', '5월 승객수', '6월 승객수', '7월 승객수', '8월 승객수', '9월 승객수', '10월 승객수', '11월 승객수', '12월 승객수'];
		let data_2022 = {
				label:'2022',
				data:[100, 98, 108, 101, 111, 116, 120, 119, 98, 88, 99, 100],
				backgroundColor:'rgb(253,202,202)',
				borderWidth:2,
				borderColor:'crimson',
		}
		
		let data_2023 = {
				label:'2023',
				data:[102, 100, 118, 109, 119, 119, 130, 148, 102, 100, 103, 118],
				backgroundColor:'rgb(199,199,249)',
				borderWidth:3,
				borderColor:'SlateBlue',
		}
		
		let config = {
				type:'bar',
				data:{
					labels:months,
					datasets:[data_2022, data_2023],
				},
				options:{
					/* scales:{
						x:{
							ticks:{
								maxRotation:45,
								minRotation:45,
							},
						},
					}, */
				}
		}
		
		new Chart(ctx, config);
	</script>
</body>
</html>
