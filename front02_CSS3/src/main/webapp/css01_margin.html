<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>css파일 내부 연결법</title>

	*{
		margin: 50px 200px;  /*  상하  | 좌우*/

		padding: 80px 30px;
	}

</head>

	<h2>여백 지정하기</h2>
	<h4>margin. padding</h4>
</body>
</html>
