<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Insert title here</title>
<!-- 
자식 엘레멘트에서 float 속성을 사용할 경우
부모 엘레멘트를 벗어나게 된다.
결과적으로 레이아웃을 망치게 된다.

해결책
1) 부모 요소의 범위를 아주 크게 잡는다.
2) overflow 속성의 값을 hidden으로 잡는다.(부모요소에 잡아야 한다.)
 -->
<style type="text/css">

	#parent{
		border: 1px solid black;
		padding: 10px;
		overflow: hidden;
		float: left;
	}
	
	#child{
		margin: 0px;
		border: 1px solid red;
		float: left;
	}
	
	#article{
		float: right;
		border: 1px solid blue;
		height: 30px;
		margin: 0px;
	}
</style>
</head>
<body>
<div id="parent">
	<div id="child">
			KOSTA 284기 데브옵스 과정
	</div>	
</div>
<div id="article">
	2024-08-09 Today FrontUI Schedule
</div>
</body>
</html>
